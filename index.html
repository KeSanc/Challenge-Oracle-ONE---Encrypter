<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encrypter Challenge - Oracle ONE. Encrypt or decrypt your messages">
    <title>Encrypter Challenge - Oracle ONE</title>
    <link rel="stylesheet" href="styles/third-party/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/icon.ico">
    <script src="https://kit.fontawesome.com/2da2cc0c31.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="images/Logo.svg" alt="My Logo">
    </header>

    <main class="main">
        <section class="encryption">
            <div class="encryption__header">
                <h1 class="encryption__title">Encrypt or decrypt your messages</h1>
            </div>

            <div class="encryption__content">
                <textarea id="encryption__input" class="encryption__input" placeholder="Insert text here"></textarea>
                <textarea id="encryption__output" class="encryption__output" placeholder="Result" readonly></textarea>
            </div>

            <div class="encryption__footer">
                <div class="encryption__warning">
                    <img class="encryption__warning-icon" src="images/exclamation-circle-fill.svg"
                        alt="exclamation-circle">
                    <span class="encryption__warning-text">Only letters without accents</span>
                </div>

                <div class="encryption__buttons">
                    <button id="encryption__button"
                        class="encryption__button encryption__button--encrypt">Encrypt</button>
                    <button id="decryption__button"
                        class="encryption__button encryption__button--decrypt">Decrypt</button>
                </div>
            </div>
        </section>

        <section id="history" class="history"> <!-- history--exist -->
            <div class="history__container">
                <div class="history__header">
                    <div class="history__main-icon">
                        <img class="history__image" src="images/clipboard.png" alt="clipboard">
                    </div>
                    <div class="history__info">
                        <h5 class="history__title">Results History</h5>
                        <p class="history__description">Click on a message to copy it to the clipboard</p>
                    </div>
                </div>
                <div id="history__content" class="history__content">

                </div>
                <div class="history__filter">
                    <h2 class="history__filter-title">Filter: </h2>
                    <label class="history__filter-label">
                        <input class="history__filter-radio" type="radio" name="filterOption" value="all" checked>
                        All
                    </label>
                    <label class="history__filter-label">
                        <input class="history__filter-radio" type="radio" name="filterOption" value="encrypted">
                        Encrypted
                    </label>
                    <label class="history__filter-label">
                        <input class="history__filter-radio" type="radio" name="filterOption" value="decrypted">
                        Decrypted
                    </label>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">

        <div class="footer__name">
            <b>Developed by:</b> <span>Kevin SÃ¡nchez Rogel</span>
        </div>

        <div class="footer__social">
            <b>Social networks:</b>
            <a href="https://www.github.com/kesanc" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
            <a href="https://www.twitter.com/damrog99" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/kesanc/ target=" _blank" rel="noopener"><i
                    class="fab fa-linkedin"></i></a>
        </div>
    </footer>


</body>

</html>
